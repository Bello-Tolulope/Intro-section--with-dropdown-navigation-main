<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/b263716b2b.js" crossorigin="anonymous"></script>
   <!-- css link -->
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="images/logo.svg" class="logo" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
          <div class="offcanvas-header">
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav  me-auto my-2 my-lg-0">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Feature
                </a>
                <div class="drop-down off-canva">
                  <ul class="dropdown-menu">
                    <li>
                      <img src="images/icon-todo.svg" alt="">
                      <a class="dropdown-item" href="#">ToDoList</a></li>
                    <li>
                      <img src="images/icon-calendar.svg" alt="">
                      <a class="dropdown-item" href="#">Calendar</a>
                    </li>
                    <li>
                      <img src="images/icon-reminders.svg" alt="">
                      <a class="dropdown-item" href="#">Remainder</a></li>
                    <li>
                      <img src="images/icon-planning.svg" alt="">
                      <a class="dropdown-item" href="#">Planning</a></li>
                  </ul>
                </div>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  company
                </a>
                <div class="drop-down">
                  <ul class="dropdown-menu" style="min-width:100px">
                    <li>
                      <a class="dropdown-item" href="#">History</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">Our Team</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">Blog</a>
                    </li>
                  </ul>
                </div>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Career</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
            </ul>
            <div class="nav-right d-flex">
              <ul class="navbar-text">
                <li class="nav-item">
                  <a class="nav-link" href="">Login</a>
                </li>
              </ul>
            </div>
            <div class="button">
              <button class="btn btn-outline-success" type="submit">Register</button>
            </div>
          </div>
        </div>
      </div>
    </nav>

      Coded by <a href="#">Bello Tolulope</a>.
    </div> -->
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
